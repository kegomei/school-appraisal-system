<div ng-repeat="item in items">
  
  <div  class="alert alert-{{item.type}} alert-dismissible" role="alert">
    <button type="button" class="close" ng-click="close($index)">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    {{item.content}}
  </button>
  </div>
</div>
