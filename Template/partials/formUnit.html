<div class="panel panel-default">
  <div class="panel-heading">
    <button type="button" class="close" ng-click="delete()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <br>
  </div>
  <div class="panel-body">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">指标代码</div>
          <input type="text" class="form-control" ng-model="item.code" placeholder="指标代码"/>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">指标名称</div>
          <input type="text" class="form-control" value="{{ itemNameList[item.code] }}"/>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">成果名称</div>
          <input type="text" class="form-control" ng-model="item.resultName"/>
        </div>
      </div>
    </form>
  </div>
</div>
