<div class="panel panel-info">
  <div class="panel-heading">
    <h5>历史纪录</h5>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <tr>
        <th>序号</th>
        <th>标题</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th>操作</th>
      </tr>
      <% for(var i = 0; i < lists.length; i++ ) { %>
        <tr>
          <td><%- lists[i].id %></td>
          <td><%- lists[i].title %></td>
          <td><%- lists[i].createdAt %></td>
          <td><%- lists[i].updatedAt %></td>
          <td>
            <div class="btn-group">
              <a href="/admin/info?id=<%- lists[i].id %>" class="btn btn-sm btn-primary">查看/编辑</a>
              <a href="/admin/download?id=<%- lists[i].id %>" class="btn btn-sm btn-primary">下载</a>
              <a href="/admin/delete?id=<%- lists[i].id %>" class="btn btn-sm btn-danger">删除</a>
            </div>
          </td>
        </tr>
      <% } %>
    </table>
  </div>
</div>
